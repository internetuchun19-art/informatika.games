}

 margin-top:15px;
}
.clues{
 background:#fff;
 padding:15px;
 border-radius:12px;
 margin-top:20px;
}
@media (max-width:600px){
 td{width:30px;height:30px;}
 input{font-size:14px;}
}

<script>
function check(){
 let inputs=document.querySelectorAll("input[data-l]");
 let ok=0;
 inputs.forEach(i=>{
  if(i.value.toUpperCase()===i.dataset.l){
   i.className="correct"; ok++;
  }else{
   i.className="wrong";
  }
 });
 document.getElementById("result").innerText=
 "To‘g‘ri javoblar: "+ok+" / "+inputs.length;
}
